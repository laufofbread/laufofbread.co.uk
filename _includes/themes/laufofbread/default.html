<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author.name }} - @{{ site.author.twitter }}">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <!-- Our stylesheets -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/animate.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

    <!-- HTML5 and JSON.parse support for IE6-8 -->
    <!--[if lt IE 9]>
        <script src="{{ ASSET_PATH }}/js/lib/html5.js" type="text/javascript"></script>
        <script src="{{ ASSET_PATH }}/js/lib/json2.js" type="text/javascript"></script>
    <![endif]-->

    <!-- Modernizr needs to be in the head, other JS at the bottom-->
    <script src="{{ ASSET_PATH }}/js/lib/modernizr.js"></script>

    <!-- favicon and touch icons -->
    <link href="{{ ASSET_PATH }}/img/favicon.ico" rel="shortcut icon">
    <link href="{{ ASSET_PATH }}/img/apple-touch-icon-57x57.png" rel="apple-touch-icon">
    <link href="{{ ASSET_PATH }}/img/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="{{ ASSET_PATH }}/img/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
</head>
<body>

<a href="#" id="prev">prev</a>
<a href="#" id="next">next</a>

<div class="content">
    {{ content }}
</div>

<div id="wrapper">
    <ul class="slides"></ul>
</div>


<!-- JS at the bottom for faster page load -->
{% include JB/analytics %}
<script src="{{ ASSET_PATH }}/js/lib/jquery.js"></script>
<script src="{{ ASSET_PATH }}/js/lib/jquery-plugins.js"></script>
<script src="{{ ASSET_PATH }}/js/portfolio.js"></script>
<script src="{{ ASSET_PATH }}/js/app.js"></script>
